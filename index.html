<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
      <div class="container">
        <form id="input">
          <div class="control has-icons-left has-icons-right">
            <input class="input is-large" type="text" placeholder="Enter Currency Name...">
            <span class="icon is-medium is-left">
              <i class="fa fa-dollar"></i>
            </span>
          </div>
        </form>
      </div>
  </section>

  <div class="container">
    <div id="output"></div>
  </div>
  </body>

  <script type="text/javascript">
  document.querySelector('#input').addEventListener('submit', getCurrencyRate);
  document.get

  function getCurrencyRate(e) {
    var currency = document.querySelector('.input').value;
    console.log(currency);

    fetch(`https://api.coinmarketcap.com/v1/ticker/${currency}`)
    .then(response => {
      if (response.status != 200) {
        document.querySelector('#output').innerHTML = `
        <article class="message is-danger">
  <div class="message-header">
    <p>Please Try Again!</p>
    <button class="delete" aria-label="delete"></button>
  </div>
  <div class="message-body">
  <p><strong>There is an error. The currency name typed is incorrect.</strong></p>
  </div>
</article>
        `

      }
    })

    e.preventDefault();
  }


  </script>
</html>
